<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Confirma√ß√£o!</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos espec√≠ficos para a p√°gina de sucesso */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .feedback-box {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            
            /* Garante que comece invis√≠vel e tenha transi√ß√£o */
            opacity: 0; 
            transform: scale(0.9); 
            transition: opacity 1.5s ease-out, transform 1.5s ease-out; /* 1.5s √© o tempo da transi√ß√£o */
        }
        
        /* Classe para ativar o Fade-in */
        .feedback-box.show {
            opacity: 1;
            transform: scale(1);
        }

        .feedback-box h1 {
            color: #4CAF50; /* Verde de sucesso */
            font-size: 2em;
            margin-bottom: 10px;
        }
        .feedback-box p {
            font-size: 1.4em;
            font-weight: bold;
            color: #010101; 
        }
    </style>
</head>
<body>
    
    <video id="background-video" autoplay loop muted playsinline>
        <source src="fundo.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deos.
    </video>

    <div class="content-container">
        <div class="feedback-box" id="feedback-box">
            <h1>üéâ Presen√ßa Confirmada!</h1>
            <p>Sua presen√ßa est√° confirmada! Nos vemos l√°.</p>
            <p style="font-size: 0.9em; font-weight: normal; margin-top: 20px;">Obrigado por confirmar.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackBox = document.getElementById('feedback-box');
            
            // Tempo de transi√ß√£o definido no CSS
            const TEMPO_TRANSICAO = 1500; // 1.5 segundos
            // Tempo total que a mensagem deve ficar vis√≠vel
            const TEMPO_DE_EXIBICAO = 3000; // 3 segundos

            // 1. FADE IN (Aparecer)
            setTimeout(() => {
                feedbackBox.classList.add('show');
            }, 100); 

            // 2. FADE OUT (Desaparecer)
            // O tempo √© a soma do tempo de exibi√ß√£o mais o pequeno delay inicial.
            setTimeout(() => {
                
                // Remove a classe 'show' (que define opacity: 1)
                feedbackBox.classList.remove('show'); 
                
                // Define opacity para 0 manualmente para iniciar o fade-out
                feedbackBox.style.opacity = '0';
                feedbackBox.style.transform = 'scale(0.9)';
                
                // 3. Esconde o elemento completamente ap√≥s o fade-out terminar
                setTimeout(() => {
                    feedbackBox.style.display = 'none'; 
                    // O v√≠deo de fundo fica vis√≠vel
                }, TEMPO_TRANSICAO); 
                
            }, TEMPO_DE_EXIBICAO + 100); // 3 segundos de exibi√ß√£o + 100ms de delay
        });
    </script>
</body>
</html>

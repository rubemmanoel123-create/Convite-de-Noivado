<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Confirma칞칚o!</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos espec칤ficos para a p치gina de sucesso */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .feedback-box {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            /* Configura칞칚o do Fade-in (usando as propriedades do style.css) */
            opacity: 0; 
            transform: scale(0.9); 
            /* Importante: Mantenha a transi칞칚o do CSS aqui para o efeito suave */
            transition: opacity 1.5s ease-out, transform 1.5s ease-out; 
        }
        /* Classe para ativar o Fade-in */
        .feedback-box.show {
            opacity: 1;
            transform: scale(1);
        }
        /* Classe para ativar o Fade-out */
        .feedback-box.hide {
            opacity: 0;
            transform: scale(0.9);
        }
        .feedback-box h1 {
            color: #4CAF50; /* Verde de sucesso */
            font-size: 2em;
            margin-bottom: 10px;
        }
        .feedback-box p {
            font-size: 1.4em;
            font-weight: bold;
            color: #010101; 
        }
    </style>
</head>
<body>
    
    <video id="background-video" autoplay loop muted playsinline>
        <source src="fundo.mp4" type="video/mp4">
        Seu navegador n칚o suporta v칤deos.
    </video>

    <div class="content-container">
        <div class="feedback-box" id="feedback-box">
            <h1>游꿀 Presen칞a Confirmada!</h1>
            <p>Sua presen칞a est치 confirmada! Nos vemos l치.</p>
            <p style="font-size: 0.9em; font-weight: normal; margin-top: 20px;">Obrigado por confirmar.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackBox = document.getElementById('feedback-box');
            
            // 1. Inicia o FADE IN da caixa de feedback
            setTimeout(() => {
                feedbackBox.classList.add('show');
            }, 100); 

            // 2. Define o temporizador para 3 segundos ap칩s o FADE IN (100ms)
            // (100ms do delay de in칤cio + 3000ms de exibi칞칚o = 3.1 segundos no total)
            const TEMPO_DE_EXIBICAO = 3000; // 3 segundos

            setTimeout(() => {
                
                // 3. Inicia o FADE OUT da caixa
                feedbackBox.classList.add('hide');
                feedbackBox.classList.remove('show');
                
                // 4. Ap칩s a transi칞칚o terminar (1.5 segundos, definido no CSS), esconde a caixa completamente
                const TEMPO_TRANSICAO = 1500; 
                
                setTimeout(() => {
                    // Esconde a caixa do DOM
                    feedbackBox.style.display = 'none'; 
                    // O v칤deo de fundo fica vis칤vel
                }, TEMPO_TRANSICAO); 
                
            }, TEMPO_DE_EXIBICAO); 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Confirma√ß√£o!</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos adicionais para o FADE-IN */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .feedback-box {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            /* Configura√ß√£o do Fade-in */
            opacity: 0; 
            transform: scale(0.9); 
            transition: opacity 1.5s ease-out, transform 1.5s ease-out; 
        }
        .feedback-box.show {
            opacity: 1;
            transform: scale(1);
        }
        .feedback-box h1 {
            color: #4CAF50; 
            font-size: 2em;
            margin-bottom: 10px;
        }
        .feedback-box p {
            font-size: 1.4em;
            font-weight: bold;
            color: #010101; 
        }
    </style>
</head>
<body>
    
    <video id="background-video" autoplay loop muted playsinline>
        <source src="fundo.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deos.
    </video>

    <div class="content-container">
        <div class="feedback-box" id="feedback-box">
            <h1>üéâ Sucesso!</h1>
            <p>Sua presen√ßa foi confirmada! Nos vemos l√°.</p>
            <p style="font-size: 0.9em; font-weight: normal; margin-top: 20px;">Obrigado por confirmar.</p>
        </div>
    </div>
    
    <script>
        // Script para aplicar o fade-in na caixa de feedback
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackBox = document.getElementById('feedback-box');
            // Timeout garante que a transi√ß√£o seja aplicada ap√≥s o carregamento
            setTimeout(() => {
                feedbackBox.classList.add('show');
            }, 100); 
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Confirma칞칚o!</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos espec칤ficos para a p치gina de sucesso */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .feedback-box {
            padding: 40px;

            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            /* Configura칞칚o do Fade-in (usando as propriedades do style.css) */
            opacity: 0;

        }
        /* Classe para ativar o Fade-in ap칩s o carregamento */
        .feedback-box.show {
            opacity: 1;
            transform: scale(1);
        }
        .feedback-box h1 {
            color: #4CAF50; /* Verde de sucesso */
            font-size: 2em;
            margin-bottom: 10px;
        }
        .feedback-box p {
            font-size: 1.4em;
            font-weight: bold;
            color: #010101; 
        }
    </style>
</head>
<body>
    
    <video id="background-video" autoplay loop muted playsinline>
        <source src="fundo.mp4" type="video/mp4">
        Seu navegador n칚o suporta v칤deos.
    </video>

    <div class="content-container">
        <div class="feedback-box" id="feedback-box">
            <h1>游꿀 Presen칞a Confirmada!</h1>
            <p>Sua presen칞a est치 confirmada! Nos vemos l치.</p>
            <p style="font-size: 0.9em; font-weight: normal; margin-top: 20px;">Obrigado por confirmar.</p>
        </div>
    </div>
    
    <script>
        // Script para aplicar o fade-in na caixa de feedback
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackBox = document.getElementById('feedback-box');
            // Aplica o 'show' logo ap칩s o carregamento para disparar a transi칞칚o
            setTimeout(() => {
                feedbackBox.classList.add('show');
            }, 100); 
        });
    </script>
</body>
</html>
